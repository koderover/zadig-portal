{{ template "header.html" . }}

<header>
  <a href="#"><img src="{{ url .ReqPath "static/img/default-logo.png" }}" alt="logo" /></a>
</header>
<div class="password">
  <form method="post" action="{{ .PostURL }}">
      <div class="form-group">
        <label for="userid">{{ .UsernamePrompt }}</label>
        <input required id="login" name="login" type="text" class="form-control" placeholder="{{ .UsernamePrompt | lower }}" {{ if .Username }} value="{{ .Username }}" {{ else }} autofocus {{ end }}/>
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input required id="password" name="password" type="password" class="form-control" placeholder="请输入密码" {{ if .Invalid }} autofocus {{ end }}/>
      </div>
      <!-- {{ if .Invalid }}
      <p class="text-left">{{ .UsernamePrompt }} 和密码不正确</p>
      {{ end }} -->
      <button type="submit" class="btn btn-primary btn-md btn-block">登录</button>
  </form>
  <!-- {{ if .BackLink }} -->
  <div class="link-back">
    <a class="dex-subtle-text" href="{{ .BackLink }}">选择其它登录方式</a>
  </div>
  <!-- {{ end }} -->
</div>

{{ template "footer.html" . }}
